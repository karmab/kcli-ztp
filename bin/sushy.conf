{% set libvirt_user =  'root' if config_user == 'apache' else config_user %}
{% set libvirt_ip = config_host if config_host not in ['127.0.0.1', 'localhost'] else baremetal_net|local_ip %}
{% if ':' in libvirt_ip %}
{% set libvirt_ip = '[' + libvirt_ip + ']' %}
{% endif %}
{% set libvirt_url = 'qemu+ssh://' + libvirt_user + '@' + libvirt_ip + '/system' %}
SUSHY_EMULATOR_LISTEN_IP = u'{{ "::" if ':' in baremetal_cidr else "0.0.0.0" }}'
SUSHY_EMULATOR_LISTEN_PORT = 8000
SUSHY_EMULATOR_SSL_CERT = None
SUSHY_EMULATOR_SSL_KEY = None
SUSHY_EMULATOR_OS_CLOUD = None
SUSHY_EMULATOR_LIBVIRT_URI = u'{{ libvirt_url }}'
SUSHY_EMULATOR_IGNORE_BOOT_DEVICE = {{ sushy_ignore|default(True) }}
SUSHY_EMULATOR_BOOT_LOADER_MAP = {
    u'UEFI': {
        u'x86_64': u'/usr/share/OVMF/OVMF_CODE.secboot.fd',
        u'aarch64': u'/usr/share/AAVMF/AAVMF_CODE.fd'
    },
    u'Legacy': {
        u'x86_64': None,
        u'aarch64': None
    }
}
