{{ image }}:
 type: image
 url: {{ image_url }}

{{ cluster }}-installer: 
 image: {{ image }} 
 playbook: {{ playbook }}
 pool: {{ pool }} 
 wait: {{ installer_wait }}
 numcpus: {{ numcpus }}
 uefi_legacy: false
 reservedns: {{ True if lab else False }}
 keys: {{ keys }}
{% if 'rhel' in image %}
 rhnregister: {{ rhnregister }}
{% endif %}
 networkwait: {{ rhnwait }}
 memory: {{ memory }}
 privatekey: true
 notify: {{ notify }}
{% if deploy_openshift %}
 notifyscript: {{ notifyscript }}
{% elif launch_steps %}
 notifycmd: ls /root/bin/openshift-baremetal-install
{% else %}
 notifycmd: echo machine $(hostname) ready at $(hostname -I)
{% endif %}
 nets:
 - name: {{ baremetal_net }}
{% if installer_mac != None %}
   mac: {{ installer_mac }}
{% endif %}
{% if installer_ip != None %}
   ip: {{ installer_ip }}
   mask: {{ baremetal_cidr.split('/')[1] }}
   gateway: {{ static_baremetal_gateway or baremetal_cidr|network_ip(1 if lab else -2) }}
   dns: {{ static_baremetal_dns or static_baremetal_gateway or baremetal_cidr|network_ip(1 if lab else -2) }}
{% endif %}
{% if provisioning_enable %}
 - name: {{ provisioning_net }}
   noconf: yes
{% endif %}
{% if baremetal_cidr != None and ':' in baremetal_cidr and not dualstack %}
 - default
{% endif %}
 disks:
 - {{ disk_size }}
 files:
{% if virtual_masters or virtual_workers %}
 - path: /etc/sushy.conf
   origin: helpers/sushy.conf
 - path: /root/00_virtual.sh
   origin: {{ '00_virtual.sh.redfish' if not provisioning_enable else '00_virtual.sh.' + virtual_protocol }}
{% endif %}
 - 01_patch_installconfig.sh
 - 02_packages.sh
 - 03_network.sh
 - 04_get_clients.sh
 - 05_cache.sh
 - 06_disconnected_registry.sh
 - 06_disconnected_mirror.sh
 - 06_disconnected_olm.sh
 - 07_nbde.sh
 - 08_ntp.sh
 - 09_deploy_openshift.sh
 - 10_nfs.sh
 - 10_nfs.yml
 - install-config.yaml                                                                                                                           
 - clouds.yaml
 - .bashrc
 - origin: {{ pullsecret }}
   path: /root/openshift_pull.json                                                                                                                    
 - path: /root/bin/ipmi.py
   origin: helpers/ipmi.py
 - path: /root/bin/redfish.py
   origin: helpers/redfish.py
{% if virtual_masters or virtual_workers %}
 - path: /root/bin/vbmc.py
   origin: helpers/vbmc.py
 - path: /root/bin/sushy.py
   origin: helpers/sushy.py
{% endif %}
 - path: /usr/lib/systemd/system/sushy.service
   origin: helpers/sushy.service
 - path: /root/bin/clean.sh
   origin: helpers/clean.sh
 - path: /root/bin/set_ironic_creds.sh
   origin: helpers/set_ironic_creds.sh
   render: false
 - path: /etc/systemd/system/registry.service
   origin: helpers/registry.service
 - path: /root/manifests
   origin: manifests
 - 99-openshift-tang-encryption-clevis.sample.yaml
 - 99-openshift-tang-encryption-ka.sample.yaml
 - 99-openshift-chrony.sample.yaml
 - 99-openshift-ingress-controller-master.yaml
 - 99-operatorhub.yaml
 - 99-localhost-fix-master.yaml
 - 99-localhost-fix-worker.yaml
{% for ca in cas %}
{% set num = loop.index0 %}
 - path: /etc/pki/ca-trust/source/anchors/RH-IT-Root-CA{{ num }}.crt
   content: |
    {{ ca |certificate | replace('\n', '\n    ') }}
{% endfor %}
{% if http_proxy != None %}
 - path: /etc/profile.d/proxy.sh
   origin: proxy.sh
   mode: 644
 - .proxy.sh
{% endif %}
{% if baremetal_bootstrap_ip != None %}
 - ifcfg-bootstrap
{% endif %}
{% if launch_steps %}
 scripts:
{% if build %}
 - helpers/build.sh
{% endif %}
 - deploy.sh
{% endif %}
