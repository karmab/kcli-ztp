apiVersion: operators.coreos.com/v1alpha1
kind: CatalogSource
metadata:
  name: prega-catalog-source
  namespace: openshift-marketplace
spec:
  sourceType: grpc
  image: quay.io/prega/prega-operator-index:{{ tag }}
  displayName: Prega
  publisher: Red Hat
  updateStrategy:
    registryPoll:
      interval: 8h
